<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    {% load static %}
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  {% endcomment %}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}{% endblock %}</title> 
</head> 
<body> 
    <header class="header" style="background-color: gray">
        <a href="{% url "home" %}" class="logo">Tours.</a>
        
        <div class="social-media">
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="#"><i class='bx bxl-telegram' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
        </div>

        <nav class="navbar">
            <a href="#">Destinations</a>
            <a href="#">Booking</a>
            <a href="{% url 'blog' %}">Services</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a style="color: #112e42;" href="#">Sign up</a>
            <a style="color: #112e42;" href="#">Login</a>
        </nav>
    </header>
   {% comment %} <div class="container-fluid"> 
       <div class="row"> 
           <div class="col-sm-2"> 
               <center><img style="width: 50rem;" src="{% static 'images/serbia.jpg' %}" class="responsive-img" style="max-height:150px"/></center> 
           </div> 
           <div class="col-sm-10"> 
               <center><h1>Blog Làm từ Python Django</h1></center> 
           </div> 
       </div> 
    </div> {% endcomment %}
    {% block content %} 

    {% endblock %} 
</body> 
</html>
